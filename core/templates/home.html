{% extends 'base.html' %}

{% block body %}
{% if user.is_authenticated %}
  <p>Hi {{ user.username }}!</p>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Login</a>
  <p></p>
  <a href="{% url 'register' %}">Create Account</a>
{% endif %}
{% endblock %}
